<!DOCTYPE html>
<html>
<head>
	<title>Search By Name</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
</head>
<style type="text/css">
	li{
		font-size: 20px;
	}
</style>
<body>
<div id="main-search" class="container center-align">
	<h4>Please Search By Name</h4>
	<input type="text" clas="input-field" placeholder="Search for numbers..." id="mysearch" onkeyup="filterSearch()">
	<div class="names">
		<ul id="my-names" class="collection">
			<h4>A</h4>
			<li class="collection-item"><a href="#">Amadis</a></li>
			<li class="collection-item"><a href="">Amaris</a></li>
			<h4>B</h4>
			<li class="collection-item"><a href="">Bobby</a></li>
			<li class="collection-item"><a href="">Bianca</a></li>
			<h4>C</h4>
			<li class="collection-item"><a href="">Cule</a></li>
			<li class="collection-item"><a href="">Celso</a></li>
			<h4>D</h4>
			<li class="collection-item"><a href="">Davey</a></li>
			<li class="collection-item"><a href="">Dennis</a></li>
			<h4>I</h4>
			<li class="collection-item"><a href="">Iris</a></li>
			<li class="collection-item"><a href="">Ivelise</a></li>
		</ul>
	</div>
</div>
<script src="script.js"></script>
</body>
</html>
